<ion-content color="primary" padding>
  <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col size-md="6" size-lg="5" size-xs="12" class="ion-justify-content-center">
            <h3 style="text-align: center;">ToDo App Login
              <ion-icon name="checkmark-circle-outline"></ion-icon>
            </h3>
          <div  class="ion-text-center">
            <ion-item>
              <ion-label position="floating">Username *</ion-label>
              <ion-input name="username" formControlName="username" type="text" placeholder="Username"></ion-input>
              <span slot="error" *ngIf="userForm.get('username').touched && userForm.get('username').invalid">Username is required</span>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password *</ion-label>
              <ion-input name="password" formControlName="password" type="password" placeholder="Password"></ion-input>
              <span slot="error" *ngIf="userForm.get('password').touched && userForm.get('password').invalid">Password is required</span>
            </ion-item>
          </div>
          <div  class="ion-text-center">
            <ion-button size="large" type="submit" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            If you don't have an account, please <a routerLink='/register'>register</a> first!
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
